<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.png" alt="logo" class="centrar">
                </a>
            </div>
        </div>
    </header>

    <form class="sesion contenedor contenido-centrado" action="">
        <fieldset>
            <legend>Registrarse</legend>
            <label for="email">Correo electronico</label>
            <input type="email" id="email" placeholder="Correo electronico" required autofocus>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Tu contraseña" required>

            <label for="opciones">¿Que soy?</label>
            <select id="opciones">
                <option value="" disabled selected>-- Seleccione--</option>
                <option value="Anfitrion">Anfitrion</option>
                <option value="Dueño">Dueño de un salón</option>
            </select>

        </fieldset>
        <input type="submit" value="Registrarme" class="boton boton-amarillo">
    </form>

    <footer class="site-footer">
        <div class="contenedor contenedor-footer">
            <p class="copyright">Todos los Derechos Reservados 2020 &copy; </p>
        </div>
    </footer>
</body>

</html>
